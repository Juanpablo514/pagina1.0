<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color: aliceblue;">
    <form action="formSucces.html" method="POST">
        <label for="name">Nombre Completo:</label>
        <input type="text" name="username" id="username"><br>
        <label for="age">Edad:</label>
        <input type="number" name="age" id="age" step="1"><br>
        <label for="phone">Celular:</label>
        <input type="text" name="phone" id="phone"><br>
        <label for="hobbies">¿Te gustaria conocer sobre el mundo del streetwear?</label><br>
        <label for="yes">Si</label>
        <input type="checkbox" name="yes" id="yes">
        <label for="No">No</label>
        <input type="checkbox" name="no"id="no"> <br>           
       
        
        <label for="genre">Dime tu género:</label><br>
        <label for="male">Masculino</label>
        <input type="radio" name="male" id="male">
        <label for="female">Femenino</label>
        <input type="radio" name="female" id="female">
        <label for="non-binary">No Binario</label>
        <input type="radio" name="non-binary" id="non-binary">
        <label for="none">Prefiero no decirlo</label>
        <input type="radio" name="none" id="none"><br>
        <label for="city">Pais donde vives:</label><br>
        <select name="city" id="city">
            <option value="none"></option>
            <option value="Colombia">Colombia</option>
            <option value="Mexico">México</option>
            <option value="Argentina">Argentina</option>
            <option value="Perú">Perú</option>
        </select><br>
        <label for="marcas">Selecciona tu marca favorita: </label><br>
        <input type="text" list="marcas">
        <datalist id="marcas">
            <option value="Nike"></option>
            <option value="Adidas"></option>
            <option value="Louis Vuitton"></option>
            <option value="Dior"></option>
            <option value="Gucci"></option>
            <option value="Off-White"></option>
            <option value="Balenciaga"></option>
            <option value="Otra..."></option>
        </datalist><br>
        <label for="brand">Di tu marca favorita:</label>
        <input type="text" name="brand" id="brand"><br>
        <label for="comments">¿Algún comentario extra?</label><br>
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea><br>
        <input type="submit" value="Enviar"><br>
        





    </form>
</body>
</html>
